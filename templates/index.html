<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadsheet Compare</title>
</head>
<body>
    <h1>Compare Spreadsheets</h1>
    <form action="/compare" method="post" enctype="multipart/form-data">
        <label for="file1">File 1:</label>
        <input type="file" name="file1" id="file1" required><br><br>
        <label for="file2">File 2:</label>
        <input type="file" name="file2" id="file2" required><br><br>
        <label for="key_column">Key Column:</label>
        <input type="text" name="key_column" id="key_column" required><br><br>
        <input type="submit" value="Compare">
    </form>
</body>
</html>
